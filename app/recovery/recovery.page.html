<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="warning" (click)="login()">RECUPERAR</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="light" (click)="login()">Volver</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
